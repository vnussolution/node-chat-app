<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="/css/styles.css">
        <title>Join | ChatApp</title>
    </head>

    <body class="centered-form">
        <div class="centered-form__form">
            <form>
                <div class="form-field">
                    <h3>Join a chat</h3>
                </div>
                <div class="form-field">
                    <label for="name">Display name</label>
                    <input id="name" type="text" name="name" autofocus>
                    <span id="duplicateName">Name is duplicate</span>
                </div>
                <div class="form-field">
                    <label for="room">Room name</label>
                    <input type="text" name="room" id="roomName" placeholder="name your room">
                </div>
                <div class="form-field">
                    <div id="dropdownlist"></div>
                </div>
                <div class="form-field">
                    <button id="join">Join</button>
                </div>
                <div class="form-field">
                    <span id="emptyNameRoom">Name and Room are required.</span>
                </div>
            </form>
        </div>
    </body>
    <script src='/socket.io/socket.io.js'></script>
    <script src='/js/libs/jquery-3.2.1.min.js'></script>
    <script src='/js/index.js'></script>

</html>

    <head>

    <body class="chat">
        <div class="chat__sidebar">
            <h3>People</h3>
            <div id='users'></div>
        </div>

        <div class="chat__main">
            <ol id='messages' class="chat__messages"></ol>
            <div class="chat__footer">
                <form id='message-form'>
                    <input id='inputMessage' autocomplete="off" autofocus name='message' type='text' placeholder="type your message" />
                    <button> send </button>
                </form>
                <button id='send-location'> send location</button>
            </div>
        </div>
    </body>
